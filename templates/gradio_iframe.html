<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelLaw</title>
    <style>
      /* Make the iframe fill the entire page */
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden; /* Prevent double scrollbars */
      }
      iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
    </style>
  </head>
  <body>
    <!-- 
      This iframe will load the Gradio UI.
      The 'user_role' is passed as a query parameter for the admin check.
    -->
    <iframe src="{{ gradio_app_url }}?user_role={{ user_role }}"></iframe>
  </body>
</html>
